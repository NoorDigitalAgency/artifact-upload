name: 'Artifact Upload'
description: 'Artifact Upload using Backblaze as the backend'
author: 'Rojan Gh.'
inputs:
  name:
    description: 'Artifact name'
    default: 'artifact'
  path:
    description: 'A file, directory or wildcard pattern that describes what to upload'
    required: true
  if-no-files-found:
    description: >
      The desired behavior if no files are found using the provided path.
      
      Available Options:
        warn: Output a warning but do not fail the action
        error: Fail the action with an error message
        ignore: Do not output any warnings or errors, the action does not fail
    default: 'warn'
  key:
    required: true
    description: 'Backblaze application key'
  id:
    required: true
    description: 'Backblaze application key id'
  bucket:
    required: false
    description: 'Backblaze bucket name'
    default: 'github-artifacts'
  retention-days:
    required: false
    description: 'Duration after which artifact will expire in days'
    default: '21'
  chunk-size:
    required: false
    description: 'Upload chunk size in megabytes'
    default: '256'
  memory-limit:
    required: false
    description: 'Memory limit in megabytes'
    default: '1024'
runs:
  using: 'node16'
  main: 'dist/index.js'
